<div [formGroup]="form" *ngFor="let service of services" class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="service" id="inlineRadio1" [value]="service" formControlName="service">
  <label class="form-check-label" for="inlineRadio1">{{service.name}}</label>
</div>
