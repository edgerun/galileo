<form class="form-group " [formGroup]="form">
  <select [ngClass]="{'is-invalid': !form.get('service').value || form.get('service').value == ''}" id="serviceSelect" class="custom-select" required formControlName="service">
    <option value="" disabled>Choose a service</option>
    <option *ngFor="let service of services" [ngValue]="service">{{service.name}}</option>
  </select>
</form>
