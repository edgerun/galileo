<div class="container" *ngIf="experiments.length > 0; else noExperiment">
  <app-experiment-list
    [experiments]="experiments |  slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
  </app-experiment-list>

  <div class="pagination">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="experiments.length"></ngb-pagination>
  </div>

</div>
<ng-template #noExperiment>
  <ngb-alert type="info"[dismissible]="false">
    <ng-content></ng-content>
  </ngb-alert>
</ng-template>
