<div>
  <h4>Currently running experiment</h4>
  <app-paginated-experiment-list
    [experiments]="runningExperiments()"
  >
    There is no experiment currently running
  </app-paginated-experiment-list>
</div>
<div>
  <h4>Queued experiments</h4>
  <app-paginated-experiment-list
    [experiments]="queuedExperiments()"
  >
    No queued experiments
  </app-paginated-experiment-list>
</div>
<div>
  <h4>Finished experiments</h4>
  <app-paginated-experiment-list
    [experiments]="finishedExperiments()"
  >
    No finished experiments
  </app-paginated-experiment-list>
</div>
