<div class="row">

  <div class="col-4">
    <div class="card">
      <h4 class="card-header">Currently running experiment</h4>
      <div class="card-body">
        <app-paginated-experiment-list
          [loading]="loading"
          [experiments]="runningExperiments()"
        >
          There is no experiment currently running
        </app-paginated-experiment-list>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <h4 class="card-header">Queued experiments</h4>
      <div class="card-body">
        <app-paginated-experiment-list
          [loading]="loading"
          (deleteExperiment)="deleteExperiment.emit($event)"
          [experiments]="queuedExperiments()"
        >
          No queued experiments
        </app-paginated-experiment-list>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <h4 class="card-header">Finished experiments</h4>
      <div class="card-body">
        <app-paginated-experiment-list
          [loading]="loading"
          (deleteExperiment)="deleteExperiment.emit($event)"
          [experiments]="finishedExperiments()"
        >
          No finished experiments
        </app-paginated-experiment-list>
      </div>
    </div>
  </div>


</div>
