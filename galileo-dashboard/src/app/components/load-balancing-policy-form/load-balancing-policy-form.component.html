<div>

  <div class="form-group" [formGroup]="form">
    <label for="lb">Load Balancing Policy</label>
    <select formControlName="selectedPolicy" id="lb" class="custom-select">
      <option [ngValue]="policy" *ngFor="let policy of policies">
        {{policy.name}}
      </option>
    </select>
  </div>



  <json-schema-form
    *ngIf="form.get('selectedPolicy').value && form.get('selectedPolicy').value.schema"
    [schema]="form.get('selectedPolicy').value.schema.schema"
    [data]="form.get('selectedPolicy').value.schema.data"
    framework="bootstrap-4"
    (onChanges)="changes($event)"
    loadExternalAssets="true"
    [widgets]="widgets"
    (isValid)="valid($event)"
  >
  </json-schema-form>

</div>
