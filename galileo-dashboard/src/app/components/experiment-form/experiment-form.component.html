<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
<ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Export experiment configuration</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <pre id="experimentAsJson">{{experimentAsJson}}</pre>
  </div>
  <div class="modal-footer">
    <button type="button" ngbTooltip="Copied to clipboard!"
            triggers="click:blur"
            autoClose="true"
            class="btn btn-outline-dark" (click)="copyToClipboard(experimentAsJson)">
      Copy to clipboard <i class="fas fa-clipboard"></i>
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close')">Close</button>
  </div>
</ng-template>
<ng-template #importModal let-modal>
  <div>
    <div class="modal-header">
      <h4 class="modal-title" id="import-modal-basic-title">Import experiment configuration</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <textarea style="height: 700px" ngbAutofocus #textAreaElement class="form-control"
                  aria-label="With textarea"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="import(textAreaElement.value); modal.close()">
        Import
      </button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close')">Close</button>
    </div>
  </div>

</ng-template>
<div class="row">
  <div class="col-3">
    <div class="card">
      <h4 class="card-header">Experiment Configuration</h4>
      <div class="card-body">
        <form [formGroup]="form">
          <div *ngIf="!calculating && !loading; else calculatingInProgress">
            <button (click)="submit()" type="submit" class="btn btn-danger mr-3">
              <i class="fa fa-play"></i> Run Experiment
            </button>

            <div class="float-right">
              <button (click)="export(content)" type="submit" class="btn btn-outline-secondary mr-3">
                <i class="fa fa-download"></i> Export
              </button>
              <button (click)="openImportModal(importModal)" type="submit" class="btn btn-outline-secondary">
                <i class="fas fa-file-import"></i> Import
              </button>
            </div>
          </div>

          <ng-template #calculatingInProgress>
            <button (click)="submit()" disabled type="submit" class="btn btn-danger mr-3">
              <i class="fa fa-play"></i> Run experiment
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only">Run experiment</span>
            </button>

            <div class="float-right">
              <button (click)="export(content)" disabled type="submit" class="btn btn-outline-secondary mr-3">
                <i class="fa fa-download"></i> Export
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span class="sr-only">Export</span>
              </button>
              <button type="submit" disabled class="btn btn-outline-secondary">
                <i class="fas fa-file-import"></i> Import
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </ng-template>
          <hr>
          <app-text-input
            [form]="form"
            controlName="name"
            name="Name"
            placeholder="Lazy-Exp"
          ></app-text-input>
          <app-text-input
            [form]="form"
            controlName="creator"
            name="Creator"
            placeholder="User"
          ></app-text-input>
          <app-time-input
            [form]="form"
            timeFormControl="interval"
            unitFormControl="intervalUnit"
            name="Interval"
          ></app-time-input>
          <app-time-input
            [form]="form"
            timeFormControl="duration"
            unitFormControl="durationUnit"
            name="Duration"
          ></app-time-input>
        </form>
      </div>
    </div>

    <div class="card mt-4">
      <h4 class="card-header">System Under Test</h4>
      <div class="card-body">
        <app-load-balancing-policy-form
          [policy]="form.get('lbPolicy').value"
          (update)="handlePolicyUpdate($event)"
          [policies]="lbPolicies"></app-load-balancing-policy-form>
      </div>
    </div>
  </div>

  <div class="col-9">

    <div class="card">

      <h4 class="card-header">Workload configuration
        <button (click)="addWorkload()" type="submit" class="btn btn-sm btn-secondary float-right mr-1">
          <i class="fa fa-plus"></i>
        </button>
      </h4>

      <div class="card-body">
        <div class="workload-editor mb-4" *ngFor="let entry of workloads">
          <app-workload-form
            [id]="entry[0]"
            [services]="services"
            [clientApps]="clientApps"
            [duration]="durationTime"
            [interval]="intervalTime"
            [initWorkload]="entry[1]"
            (workloadSubmission)="handleWorkloadSubmission(entry[0],$event)"
            (removeWorkload)="removeWorkload(entry[0])"
          ></app-workload-form>
          <hr>
        </div>

      </div>
    </div>

  </div>

</div>
