<form class="form-inline" [formGroup]="form">
  <div class="form-group mb-2">
    <app-text-input
      [form]="form"
      controlName="name"
      name="Name"
      placeholder="Lazy-Exp"
    ></app-text-input>
  </div>
  <div class="form-group mx-sm-3">
    <app-text-input
      [form]="form"
      controlName="creator"
      name="Creator"
      placeholder="User"
    ></app-text-input>
  </div>
  <button (click)="submit()" type="submit" class="btn btn-primary  mb-2">Submit</button>
</form>
<div class="row">
  <div class="col-9">
    <app-curve-editor
      [duration]="form.get('duration').value"
      [maxRps]="form.get('maxRps').value"
      [form]="curveForm"
      [interval]="form.get('interval').value"
      (formEmitter)="handleCurveForm($event)"
    ></app-curve-editor>
  </div>
  <div class="col-3">
    <form [formGroup]="form">
      <app-time-input
        [form]="form"
        timeFormControl="interval"
        unitFormControl="intervalUnit"
        name="Interval"
      ></app-time-input>
      <app-time-input
        [form]="form"
        timeFormControl="duration"
        unitFormControl="durationUnit"
        name="Duration"
      ></app-time-input>
      <app-text-input
        [form]="form"
        controlName="maxRps"
        isNumber="true"
        name="Max RPS">
      </app-text-input>
      <app-text-input
        [form]="form"
        controlName="numberOfClients"
        isNumber="true"
        name="Number of clients">
      </app-text-input>
      <app-service-selection
        [form]="form"
        [services]="services"
      ></app-service-selection>
      <div class="row">
      </div>


    </form>
    <button (click)="reset()" type="submit" class="btn btn-primary">Reset</button>

    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
    <ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
  </div>
</div>
