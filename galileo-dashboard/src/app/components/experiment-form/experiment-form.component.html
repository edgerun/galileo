<div class="row">
  <div class="col-2">
    <form class="form-inline" [formGroup]="form">
      <app-text-input
        [form]="form"
        controlName="name"
        name="Name"
        placeholder="Lazy-Exp"
      ></app-text-input>
      <app-text-input
        [form]="form"
        controlName="creator"
        name="Creator"
        placeholder="User"
      ></app-text-input>
      <app-time-input
        [form]="form"
        timeFormControl="interval"
        unitFormControl="intervalUnit"
        name="Interval"
      ></app-time-input>
      <app-time-input
        [form]="form"
        timeFormControl="duration"
        unitFormControl="durationUnit"
        name="Duration"
      ></app-time-input>
    </form>

    <json-schema-form
      [(ngModel)]="weighted"
      framework="bootstrap-4"
      (onSubmit)="submit()"
    >
    </json-schema-form>
  </div>
  <div class="col-2 add-workload">
    <button (click)="addWorkload()" type="submit" class="btn btn-success">Add workload</button>
  </div>
  <div class="col-8">
    <div style="padding-bottom: 40px" *ngFor="let entry of workloads"
    >
      <app-workload-form
        [id]="entry[0]"
        [curveForm]="curveForm"
        [services]="services"
        [duration]="durationTime"
        [interval]="intervalTime"
        (workloadSubmission)="handleWorkloadSubmission(entry[0],$event)"
        (removeWorkload)="removeWorkload(entry[0])"
      ></app-workload-form>

    </div>


  </div>
</div>


<ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
<ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
