<main class="container-fluid" role="main">
  <div class="d-flex header border-bottom mb-3">
    <h2>Experiments</h2>
    <ngb-alert [dismissible]="false" class="alert" type="danger" *ngIf="error">{{error}}</ngb-alert>
    <ngb-alert [dismissible]="false" class="alert" type="info" *ngIf="success">{{success}}</ngb-alert>
    <div>
      <button *ngIf="!loading; else loadingInProgress" class="btn btn-primary" (click)="refresh()">Refresh</button>
      <ng-template #loadingInProgress>
        <button disabled class="btn btn-primary">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Refreshing...
          <span class="sr-only">Refreshing</span>
        </button>
      </ng-template>
    </div>
  </div>


  <app-experiments-overview-component
    [loading]="loadingMap"
    (deleteExperiment)="deleteExperiment($event)"
    [experiments]="experiments">
  </app-experiments-overview-component>
</main>
