<div class="container">
  <div class="row header">
    <div class="row">
      <h3>Experiments</h3>
      <div style="margin-left: 20px" *ngIf="loading" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <button class="btn btn-primary" (click)="refresh()">Refresh</button>
  </div>
  <app-experiments-overview-component
    [experiments]="experiments$ | async "
  >
  </app-experiments-overview-component>
</div>
